<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Calculator</title>
  <link href="style.css" rel="stylesheet" />
  <script src="./script.js"></script>

</head>
<body>
    <div style="width: 100%; height: 100%; display: flex; flex-direction: row; justify-content: center; margin-top: 100px;">
        <div style="max-width: 400px;">
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <div style="width: 120px">
                    <p style="margin-right: 20px;">Koopsom</p>
                </div>
                <input type="number" id="koopsom"/>
            </div>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <div style="width: 120px">
                    <p style="margin-right: 20px;">Courtage</p>
                </div>
                <input type="number" id="courtage" style="margin-right: 20px;"/>
                <p>%</p>
            </div>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <div style="width: 120px">
                    <p style="margin-right: 20px;">Ex. BTW = </p>
                </div>
                <input type="number" id="courtage" disabled/>
            </div>
            <div style="display: flex; flex-direction: row; margin-bottom: 10px;">
                <div style="width: 120px">
                    <p style="margin-right: 20px;">Incl. BTW = </p>
                </div>
                <input type="number" id="courtage" disabled/>
            </div>
        </div>
    </div>
</body>
</html>
